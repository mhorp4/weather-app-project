<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a38528a364.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input type="search" id="search-input" />
            <input type="submit" value="Search" />
            <button
              type="button"
              class="btn btn-success"
              id="current-location-button"
            >
              Current Location
            </button>
          </form>
          <h1 id="city-name">Kyiv</h1>
          <p class="date_sky">
            <span id="date">Sunday 23:00</span>
            <br />
            <span id="sky">Clear</span>
          </p>
          <h2>
            <span class="h2_icon">☀️</span
            ><span class="h2_temperature"
              ><span id="temp-value">21</span>°<a href="#" id="unit-celsius"
                >C </a
              >|<a href="#" id="unit-fahrenheit"> F</a></span
            >
          </h2>
          <p class="precipitation_humidity_wind">
            Humidity: <span id="hum-value">61</span>% <br />
            Wind: <span id="windspeed-value">6</span> km/h
          </p>
          <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <div class="p-3">
                  Monday <br />
                  <span class="forecast-menu-icon">⛅</span> <br />
                  33°21°
                </div>
              </div>
              <div class="col">
                <div class="p-3">
                  Tuesday <br /><span class="forecast-menu-icon">🌧️</span><br />
                  28°16°
                </div>
              </div>
              <div class="col">
                <div class="p-3">
                  Wednesday <br />
                  <span class="forecast-menu-icon">⛅</span> <br />
                  27°17°
                </div>
              </div>
              <div class="col">
                <div class="p-3">
                  Thursday <br />
                  <span class="forecast-menu-icon">🌧️</span><br />
                  27°16°
                </div>
              </div>
              <div class="col">
                <div class="p-3">
                  Friday <br /><span class="forecast-menu-icon">⛅</span> <br />
                  27°17°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
